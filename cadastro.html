<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Crianças Em Foco Kids - Protegendo a Infância Online" />
    <meta name="author" content="Crianças Em Foco Kids" />
    <title>Crianças Em Foco Kids - Protegendo a Infância Online</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js" defer></script>
    <script src="login.js" defer></script>
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Crianças Em Foco Kids</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Formulário de Cadastro -->
    <section class="signup-section" id="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <h2 class="text-center mb-4 text-white">Cadastro de Proteção Online</h2>
                    <form class="form-signup" method="post" action="/cadastro">
                        <div class="form-group mb-3">
                            <input type="text" name="nomecrianca" id="nomecrianca" class="form-control" placeholder="Nome da Criança" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" name="nomeresponsavel" id="nomeresponsavel" class="form-control" placeholder="Nome do Responsável"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Senha" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" name="CEP" id="CEP" class="form-control" placeholder="CEP" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="tel" name="telefone" id="telefone" class="form-control" placeholder="Número de Telefone" required>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="createLogin()" id="cadastro">Cadastrar</button>
                    </form>
                    <div class="text-center mt-4 text-white">
                        <p>Já tem conta? <a href="login.html">Faça o login</a></p>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="contact-section bg-black">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5">
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="card py-4 h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                            <h4 class="text-uppercase m-0">Endereço</h4>
                            <hr class="my-4 mx-auto" />
                            <div class="small text-black-50">123 Rua Segura, Cidade Digital, BR</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="card py-4 h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-envelope text-primary mb-2"></i>
                            <h4 class="text-uppercase m-0">Email</h4>
                            <hr class="my-4 mx-auto" />
                            <div class="small text-black-50"><a
                                    href="mailto:contato@Crianças Em Focokids.org">contato@Crianças Em Focokids.org</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="card py-4 h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-mobile-alt text-primary mb-2"></i>
                            <h4 class="text-uppercase m-0">Telefone</h4>
                            <hr class="my-4 mx-auto" />
                            <div class="small text-black-50">+55 (11) 99999-9999</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social d-flex justify-content-center">
                <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                <a class="mx-2" href="#!"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="footer bg-black small text-center text-white-50">
        <div class="container px-4 px-lg-5">Crianças Em Foco Kids &copy; 2023</div>
    </footer>

</body>

</html>
